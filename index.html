<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analisi NDVI - Incendio Eubea</title>

  <!-- JuxtaposeJS -->
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css" />
  <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Stili personalizzati -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f7f7f7;
      color: #222;
    }

    header {
      background-color: #1d3557;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      margin-bottom: 1rem;
      color: #1d3557;
    }

    .juxtapose {
      max-width: 100%;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .comparison-img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    #map {
      height: 500px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      .juxtapose, #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Analisi NDVI dell'Incendio a Eubea (2021)</h1>
  </header>

  <main>
    <!-- Sezione Juxtapose -->
    <section>
      <h2>Confronto NDVI: Prima e Dopo l'Incendio</h2>
      <div class="juxtapose" id="juxtapose"></div>
    </section>

    <!-- Immagine di confronto -->
    <section>
      <h2>Analisi Visiva della Differenza NDVI</h2>
      <img src="img/ndvi_comparison.jpg" alt="Confronto NDVI" class="comparison-img" />
    </section>

    <!-- Mappa Leaflet -->
    <section>
      <h2>Mappa Interattiva dell'Area Bruciata</h2>
      <div id="map"></div>
    </section>
  </main>

  <!-- Script Juxtapose -->
  <script>
    new juxtapose.JXSlider('#juxtapose',
      [
        {
          src: 'img/ndvi_before.jpg',
          label: 'Prima dell\'Incendio'
        },
        {
          src: 'img/ndvi_after.jpg',
          label: 'Dopo l\'Incendio'
        }
      ],
      {
        animate: true,
        showLabels: true,
        showCredits: false,
        startingPosition: "50%",
        makeResponsive: true
      });
  </script>

  <!-- Script Leaflet -->
  <script>
    const map = L.map('map').setView([38.7, 23.9], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Esempio di poligono area bruciata (modificabile con coordinate precise se le hai)
    const fireArea = [
      [38.775, 23.855],
      [38.765, 23.935],
      [38.715, 23.925],
      [38.725, 23.845]
    ];

    L.polygon(fireArea, {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5
    }).addTo(map).bindPopup('Area Bruciata - Incendio 2021');
  </script>

</body>
</html>
